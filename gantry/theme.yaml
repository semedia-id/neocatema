configuration:
  gantry:
    platform: grav
    engine: nucleus

  theme:
    base: gantry-theme://common
    file: gantry-theme://include/theme.php
    class: \Gantry\Framework\Theme

  fonts:

    adobe-clean:
      300: 'gantry-theme://fonts/adobeclean-light'
      400: 'gantry-theme://fonts/adobeclean-regular'
      700: 'gantry-theme://fonts/adobeclean-bold'    

    adobe-clean-semicn:
      400: 'gantry-theme://fonts/adobeclean-semicn'
      700: 'gantry-theme://fonts/adobeclean-boldsemicn'    

  css:
    compiler: \Gantry\Component\Stylesheet\ScssCompiler
    paths:
      - gantry-theme://scss
      - gantry-engine://scss
    files:
      - ncc-skel
      - theme
      - custome
    persistent:
      - ncc-skel
      - theme
    overrides:
      - custome

  block-variations:

    alignment:
        top: top
        middle: middle
        bottom: bottom
        left: left
        center: center
        right: right
        
    resize:
        grow: grow
        shrink: shrink
  
  section-variations:

    Layout Function:
      dock-at-top: Dock it on Top
      fix-at-top: Fix at Top

    Utility:
      auto-text-color: auto textcolor
      hsl-pal: hsl-pal
      disabled: disabled
      mobile-only: Mobile Only

    Styles Color:
      ncc-surface: surface-color
      ncc-accent: accent-color
      ncc-button: button-color
      ncc-info: blue-color
      ncc-error: red-color
      ncc-warning: yellow-color
      ncc-success: green-color

    Custom Color:
      ncc-color1: custom-color-1
      ncc-color2: custom-color-2
      ncc-color3: custom-color-3
      ncc-color4: custom-color-4

    Background Cover:
      cover-1: Cover 1
      cover-2: Cover 2
      cover-3: Cover 3
      cover-4: Cover 4
      
    Effects:
      shadow: Shadow 1
      shadow2: Shadow 2
      rounded: Rounded
      square: Square      
  dependencies:
    gantry: 5.4.0

admin:
  styles:

    configuration:
      - base
      - breakpoints
      - menu

    neocatema:
      - light
      - option
      - dark

    variations:
      - accent
      - colors

