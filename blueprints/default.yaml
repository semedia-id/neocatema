title: pages
extends@:
    type: default
    context: 'blueprints://pages'

form:
  validation: loose

  fields:

    tabs:
      type: tabs
      active: 1

      fields:

        Extend:
          type: tab
          title: List

          fields:
            header.content_data:
              type: array
              label: Data
              toggleable: true
              placeholder_key: ncc_function(eg: file)
              placeholder_value: value(eg: sample.txt)              

        options:
          type: tab
          title: PLUGIN_ADMIN.OPTIONS

          fields:

            author.name:
              config-default@: site.author.name
              type: text
              label: Author name
              
            ncc_section_0:
              type: section
              title: Page Assets
              underline: true

            header.links:
              type: list
              label: Links
              style: vertical
              fields:
                .href:
                  type: text
                  label: href
                .rel:
                  type: text
                  label: rel

            header.scripts:
              type: list
              style: vertical
              help: Will printed on body bottom
              label: Scripts
              fields:
                .src:
                  type: text
                  label: src
                .attr:
                  type: text
                  label: Attribute

            ncc_section_1:
              type: section
              title: Page DataList
              underline: true

            header.datalist:
              toggleable: true
              type: array
              label: DataList
