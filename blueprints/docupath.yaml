title: docupath
extends@:
    type: default
    context: 'blueprints://pages'

form:
  validation: loose

  fields:

    tabs:
      type: tabs

      fields:

        docupath:
          type: tab
          title: Document

          fields:

            header.folder:
              type: text
              label: Document Folder
              
            header.extension:
              type: text
              label: extension

            header.wrapperclass:
              type: text
              label: wrapper class
              
            header.menuclass:
              type: text
              label: menu class

            header.tree_layout:
              type: select
              label: Menu Layout
              default: collapse
              options:
                tree: tree
                collapse: collapse
                block: block
        
            header.contentclass:
              type: text
              label: content class
                
            header.start:
              type: text
              label: Home 

              