title: modular


form:
  validation: loose

  fields:

    tabs:
      type: tabs

      fields:
         
        modular:
          type: tab
          title: Modular
          
          fields:

            modular_title:
              type: spacer
              title: Modular Page
              
            header.content.items:
              type: text
              label: PLUGIN_ADMIN.ITEMS
              default: '@self.modular'
              size: medium

            header.content.order.by:
              type: text
              label: PLUGIN_ADMIN.ORDER_BY
              placeholder: date
              help:
              size: small

            header.content.order.dir:
              type: text
              label: PLUGIN_ADMIN.ORDER
              help: '"desc" or "asc" are valid values'
              placeholder: desc
              size: small
              
            ncc_section_0:
              type: section
              title: Modular Page Setting
              underline: true
              
            header.modular_class:
              type: text
              label: Class
              
            header.onpage_menu:
              type: toggle
              toggleable: true
              label: onpage menu
              highlight: 1
              options:
                0: PLUGIN_ADMIN.DISABLED
                1: PLUGIN_ADMIN.ENABLED
                
            header.bullet:
              type: toggle
              toggleable: true
              label: Use bullet onpage menu
              highlight: 1
              options:
                0: PLUGIN_ADMIN.DISABLED
                1: PLUGIN_ADMIN.ENABLED
                

