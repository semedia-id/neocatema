title: modular
extends@:
    type: default
    context: 'blueprints://pages'

form:
  validation: loose

  fields:

    tabs:
      type: tabs

      fields:
         
        modular:
          type: tab
          title: Modular
          
          fields:

            ncc_section_0:
              type: section
              title: Modular Page Setting
              underline: true
              
            header.modular_class:
              type: text
              label: Class
              
            header.onpage_menu:
              type: toggle
              toggleable: true
              label: onpage menu
              highlight: 1
              options:
                0: PLUGIN_ADMIN.DISABLED
                1: PLUGIN_ADMIN.ENABLED
                
            header.bullet:
              type: toggle
              toggleable: true
              label: Use bullet onpage menu
              highlight: 1
              options:
                0: PLUGIN_ADMIN.DISABLED
                1: PLUGIN_ADMIN.ENABLED
                

