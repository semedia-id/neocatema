title: hero-module
extends@:
    type: default
    context: 'blueprints://pages'

form:
  validation: loose

  fields:

    tabs:
      type: tabs
      active: 1

      fields:

        Modular:
          type: tab
          title: Modular
          fields:

            section_0:
              type: section
              title: Modular Pages
              underline: true

            columns:
              type: columns
              fields:

                column-1l:
                  type: column
                  fields:

                    header.class:
                      type: text
                      label: Module Class

                    header.background_color:
                      type: colorpicker
                      label: Background Color

                    header.modular_height:
                      type: text
                      label: Modular Height
                      default: 100vh

                    header.content_h_layout:
                      type: select
                      label: H Alignment
                      placeholder: 'Select...'
                      default: center
                      options:
                        left: left
                        center: center
                        right: right

                    header.content_v_layout:
                      type: select
                      label: V Alignment
                      placeholder: 'Select...'
                      default: middle
                      options:
                        top: top
                        middle: middle
                        bottom: bottom

                column-1r:
                  type: column
                  fields:

                    header.title_print:
                      type: toggle
                      options:
                        1: 'Yes'
                        0: 'No'
                      label: Show Page Title
                      default: 0
                      highlight: 1

                    header.enable_background:
                      type: toggle
                      options:
                        1: 'Yes'
                        0: 'No'
                      label: Use Background Image
                      default: 0
                      highlight: 1

                    header.list_enable:
                      type: toggle
                      options:
                        1: 'Yes'
                        0: 'No'
                      label: Use Features List
                      default: 0
                      highlight: 1

                    header.buttons_enable:
                      type: toggle
                      options:
                        1: 'Yes'
                        0: 'No'
                      label: Use Buttons
                      default: 0
                      highlight: 1

            _section_f0:
              type: fieldset
              title: Background Image
              collapsible: true
              collapsed: false
              fields:

                columns2:
                  type: columns
                  fields:
                    column-2l:
                      type: column
                      fields:

                        header.img_animation:
                          name: animation
                          type: select
                          label: Animation
                          placeholder: 'Select...'
                          default: disable
                          options:
                            mod-paralax-h: paralax-h
                            mod-paralax-v: paralax-v
                            mod-zoom: zoom-flash
                            mod-fade: fade
                            disable: disable

                        header.img_timeout:
                            name: timeout
                            type: range
                            label: Slide second
                            default: 10
                            validate:
                                min: 0
                                max: 60
                                step: 1

                        header.img_posX:
                            type: range
                            label: Position-X
                            default: 50
                            validate:
                                min: 0
                                max: 100
                                step: 1

                        header.img_posY:
                            type: range
                            label: Position-Y
                            default: 50
                            validate:
                                min: 0
                                max: 100
                                step: 1

                    column-2r:
                      type: column
                      fields:

                        header.img_blend:
                          type: select
                          label: Image Blend-Mode
                          placeholder: 'Select...'
                          default: normal
                          options:
                            normal: normal
                            soft-light: soft-light
                            hard-light: hard-light
                            overlay: overlay
                            darken: darken
                            multiply: multiply
                            screen: screen
                            lighten: lighten
                            color-burn: color-burn
                            color-dodge: color-dodge
                            saturation: saturation
                            hue: hue
                            color: color
                            luminosity: luminosity
                            difference: difference
                            auto: auto

                        header.images:
                          type: list
                          label: Select Background Image
                          style: vertical
                          fields:
                            .file:
                              type: pagemediaselect
                              label: Image

            _section_f1:
              type: fieldset
              title: Features List
              collapsible: true
              collapsed: false
              fields:

                header.list_layout:
                  type: select
                  label: Layout
                  placeholder: 'Select...'
                  default: vertical
                  options:
                    vertical: vertical
                    horizontal: horizontal

                header.list:
                  type: list
                  style: vertical
                  fields:
                    .icon:
                      type: text
                      label: Icon
                    .header:
                      type: text
                      label: Header
                    .link:
                      type: text
                      label: URL Link
                    .text:
                      type: text
                      label: Text

            _section2:
              type: fieldset
              title: Buttons
              collapsible: true
              collapsed: false
              fields:

                header.buttons_layout:
                  type: select
                  label: Layout
                  placeholder: 'Select...'
                  default: horizontal
                  options:
                    vertical: vertical
                    horizontal: horizontal

                header.buttons_list:
                  type: list
                  style: vertical
                  fields:
                    .text:
                      type: text
                      label: Text
                    .link:
                      type: text
                      label: URL Link
                    .subtext:
                      type: text
                      label: Sub Text
                    .class:
                      type: text
                      label: Class
                      default: primary



