
name: Dark Scheme
type: neocatema

form:
  fields:

    _note1:
        type: separator.note
        class: opt-note header
        content: Theme Color

    background-color:
        type: input.colorpicker
        label: Background Color
    text-color:
        type: input.colorpicker
        label: Text Color

    surface-color:
        type: input.colorpicker
        label: Surface Color
    accent-color:
        type: input.colorpicker
        label: Accent Color
        default: "#ff9911"
    button-color:
        type: input.colorpicker
        label: Button Color
        default: "#999999"

    _note3:
        type: separator.note
        class: opt-note header
        content: Additional UI

    warning-color:
        type: input.colorpicker
        label: Warning
    error-color:
        type: input.colorpicker
        label: Error
    info-color:
        type: input.colorpicker
        label: Info
    success-color:
        type: input.colorpicker
        label: Success

    _note4:
        type: separator.note
        class: opt-note header
        content: Decorant

    border-color:
        type: input.colorpicker
        label: Border Color
        default: "#ffffff"
    hilite-color:
        type: input.colorpicker
        label: Hilite
        default: "#ffffff"
    shade-color:
        type: input.colorpicker
        label: Shade
        default: "#000000"
    shadow-color:
        type: input.colorpicker
        label: Shadow
        default: "#ffffff"
