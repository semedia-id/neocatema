name: Neocatema Attributes
description: Settings that can be applied to the theme.
type: global
form:
  fields:

    _note:
      type: separator.note
      class: 'alert alert-success blocksize-note'
      content: '<small>See: <a href="https://github.com/tacoen/neocatema/wiki">Neocatema wiki</a></small>'

    skel_only:
      type: enable.enable
      label: CSS Skeleton only
      default: '0'

    workspace_css:
      type: enable.enable
      label: workspaces/css
      default: '0'
      
    workspace_js:
      type: enable.enable
      label: workspaces/js
      default: '0'

    preload_font:
      type: enable.enable
      label: Preload Webfont
      default: '0'