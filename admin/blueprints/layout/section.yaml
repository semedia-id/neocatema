name: Section
description: Layout section.
type: section

form:
  fields:
    _tabs:
      type: container.tabs
      fields:

        _tab_title:
          label: Layout
          fields:

            boxed:
              type: select.selectize
              label: Layout
              description: Select the Layout container behavior. 'Inherit' refers to Page Settings.
              isset: true
              selectize:
                allowEmptyOption: true
              options:
                '': Inherit
                0: Remove Container
                1: Full-width (Boxed Content)
                2: Boxed Content

            background_color:
              type: input.colorpicker
              label: Background Color
            
            blockcolor:
                type: input.checkbox
                label: Block Color
                default: true

            variations:
                type: input.section-variations
                label: Variations
                
            class:
                type: input.selectize
                label: CSS Classes
                description: Enter CSS class names.
                default:

            extra:
                type: collection.keyvalue
                label: Tag Attributes
                description: Extra Tag attributes.
                key_placeholder: Key (data-*, style, ...)
                value_placeholder: Value
                exclude: ['id', 'class']

        _tab_hacks:
          label: Hacks
          fields:

            disable_grid:
                type: input.checkbox
                label: Disable Grid
                default: false

            disable_sizes:
                type: input.checkbox
                label: Flush sizes
                default: false

            disable_gcontent:
                type: input.checkbox
                label: Flush g-content
                default: false
            
            custom_style:
                type: textarea.textarea
                label: CSS Style

        _tab_title2:
          label: Responsive
          fields:
            responsive:
              type: input.checkbox
              label: Enable Responsive
              default: false
              description: Make block always responsive

            res_always:
              type: input.checkbox
              label: Always Responsive
              default: false
              description: Make block always responsive

            res_position:
                type: select.selectize
                label: Off-Canvas
                default: left
                options:
                    'pos-left': Left
                    'pos-right': Right
                    'pos-fixed-left': Fixed Left
                    'pos-fixed-right': Fixed Right

            res_animation:
                type: select.selectize
                label: Animation
                default: slide
                options:
                    slide: slide
                    h-flip: h-flip

            res_icon:
                type: input.icon
                label: Toggle Icon
                default: fa fa-bars

            res_icon_w:
                type: input.text
                label: Icon Width
                default: 3rem

            res_icon_h:
                type: input.text
                label: Icon Height
                default: 3rem 
                
            res_title:
                type: input.text
                label: Text
                placeholder: Icon Text

            res_swipe:
                type: input.checkbox
                label: Swipeable