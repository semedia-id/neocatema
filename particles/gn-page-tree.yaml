name: Neoca PageTree
type: particle
icon: fa-tree

configuration:
  caching:
    type: static

form:
  fields:

    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    title:
        type: text
        label: title

    pagekey:
        label: Branch
        type: menu.item
 
    layout:
        type: select.selectize
        label: Layout
        default: tree
        options:
            tree: tree
            collapse: collapse
            block: block

    expand:
        type: input.checkbox
        label: Show Child
        default: 0

